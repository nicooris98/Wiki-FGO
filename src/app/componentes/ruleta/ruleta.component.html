<div class="container">
    <button class="btn-largo" (click)="getTeam()">Armar Team</button>
</div><br>
<div class="container">
    <h2 class="text-centro">Equipo</h2>
    <div class="row">
        <div class="col-sm-2" *ngFor="let per of personajes">
            <p><b>{{ per.name }}</b></p>
            <img src="{{ per.img }}" class="img-abajo" alt="" width="100" height="150px">
        </div>
    </div>
</div>
