<div class="container">
  <!-- <div class="column"> -->
    <div class="row">
      <div class="col-sm-6">
        <p><b>ID:</b> {{ personaje.id }}</p>
        <p><b>Nombre:</b> {{ personaje.name }}</p>
        <p><b>Rareza:</b> {{ personaje.rarity }}*</p>
        <p><b>Clase:</b> {{ personaje.class | uppercase }}</p>
        <p><b>Ataque a nivel maximo:</b> {{ personaje.atk }}</p>
        <p><b>Vida a nivel maximo:</b> {{ personaje.hp }}</p>
        <div class="row">
          <div *ngFor="let item of personaje.cards">
            <div class="card {{ item }} col-sm-2">{{ item | uppercase }}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <img [src]="personaje.img" class="img-fluid" width="250px" height="400px" alt="">
      </div>
    </div>
