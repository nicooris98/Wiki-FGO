<h1 class="title" mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <h2>Estadisticas:</h2>
  <ul class="fondo-blan">
    <li class="li-dif-lin">
      <p><b>Nivel Maximo: </b>{{ data.lvMax }}</p>
    </li>
    <li class="li-dif-lin">
      <p><b>Ataque Maximo: </b>{{ data.atkMax }}</p>
    </li>
    <li class="li-dif-lin">
        <p><b>Vida Maxima: </b>{{ data.hpMax }}</p>
    </li>
  </ul>
  <h2>Descripcion:</h2>
  <p class="text-centro">{{ data.detail }}</p>
</div>
