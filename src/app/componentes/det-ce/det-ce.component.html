<h1 class="title" mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <h2>Estadisticas:</h2>
  <div class="col-sm-3">
    <img [src]="data.img" class="img-fluid" width="100%" height="auto" alt="...">
  </div>

  <ul class="fondo-blan">
    <li class="float-none">
      <p class="text-izq"><b>Nivel Maximo: </b>{{ data.lvMax }}</p>
    </li>
    <li class="float-none">
      <p class="text-izq"><b>Ataque Maximo: </b>{{ data.atkMax }}</p>
    </li>
    <li class="li-dif-lin">
        <p><b>Vida Maxima: </b>{{ data.hpMax }}</p>
    </li>
  </ul>
  <h2>Descripcion:</h2>
  <p class="text-centro">{{ data.detail }}</p>
</div>
